<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Highlight Clipper</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn-upload {
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-upload:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Welcome to AI Highlight Clipper</h1>
  <p>Upload your video and get the best highlights extracted automatically.</p>

  <!-- Example Upload Button linking to a (future) upload page or API -->
  <a href="/upload" class="btn-upload">Upload Video</a>
</body>
</html>
